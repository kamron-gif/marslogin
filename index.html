<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="загрузка.png" alt="Mars IT School" />
      </div>
      <h2>Spacega xush kelibsiz</h2>

      <div class="tabs">
        <div class="tab active" onclick="selectTab(this)">O'quvchiman</div>
        <div class="tab" onclick="selectTab(this)">Ota-onaman</div>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            placeholder="Modme Id or Phone number"
            id="username"
          />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" id="password" />
        </div>
        <button type="button" class="submit-button" onclick="login()">
          Tasdiqlash
        </button>
      </form>
    </div>

    <div class="profile-card" id="profileCard">
      <img src="av-code.png" alt="Profile Picture" />
      <h3 id="profileName">User Name</h3>
      <p class="details" id="profileDetails">DS - XXX | Mentor Name</p>
      <div class="stats">
        <div>
          <span id="profileCoins">0</span>
          Coins
        </div>
        <div>
          <span id="profileHp">0</span>
          HP
        </div>
      </div>
    </div>

    <button class="logout-button" id="logoutButton" onclick="logout()">
      Chiqish
    </button>

    <script src="script.js"></script>
  </body>
</html>
